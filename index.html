<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
    <h1>Matt's Calculator!</h1>
    <div class="calculator-content">
        <div id="screen"></div>
        <div class="top-buttons">
            <button class="buttons" id="random">Fun!</button>
            <button class="buttons" id="clear" value=>C</button>             
            <button class="buttons" id="delete" value=>Del</button>
            <button class="operators" id="multiply" value= "*">×</button>                        
        </div>
        <div class="mid1-buttons">
            <button class="numberButtons" id="7" value=7>7</button>
            <button class="numberButtons" id="8" value=8>8</button>
            <button class="numberButtons" id="9" value=9>9</button>
            <button class="operators" id="subtract" value= ->−</button>
        <div class="mid2-buttons">
            <button class="numberButtons" id="4" value=4>4</button>
            <button class="numberButtons" id="5" value=5>5</button>
            <button class="numberButtons" id="6" value=6>6</button>
            <button class="operators" id="divide" value= "/">÷</button>
        <div class="mid3-buttons">
            <button class="numberButtons" id="1" value=1>1</button>
            <button class="numberButtons" id="2" value=2>2</button>
            <button class="numberButtons" id="3" value=3>3</button>
            <button class="operators" id="add" value= +>+</button>
        </div>
        <div class="bottom-buttons">
            <button class="numberButtons" id="0" value="0">0</button>
            <button class="buttons" id="point" value=".">.</button>
            <button value="=" id="equals">=</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
